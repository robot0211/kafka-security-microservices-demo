# Secured Kafka Configuration Profile
# This profile enables SSL/TLS encryption and SASL authentication

spring.application.name=student-service

server.port=8081

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/student_db
spring.datasource.username=student_user
spring.datasource.password=student_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration (Secured with SSL/TLS and SASL)
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=student-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Kafka Security Configuration (Enabled)
spring.kafka.security.enabled=true
spring.kafka.security.ssl.keystore-location=/opt/kafka/ssl/kafka.client.keystore.jks
spring.kafka.security.ssl.keystore-password=kafka123
spring.kafka.security.ssl.truststore-location=/opt/kafka/ssl/kafka.client.truststore.jks
spring.kafka.security.ssl.truststore-password=kafka123
spring.kafka.security.sasl.mechanism=SCRAM-SHA-512
spring.kafka.security.sasl.jaas-config=org.apache.kafka.common.security.scram.ScramLoginModule required username="student-service" password="student123";

# Standard Kafka client security properties (effective)
spring.kafka.producer.properties.security.protocol=SASL_SSL
spring.kafka.producer.properties.sasl.mechanism=SCRAM-SHA-512
spring.kafka.producer.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="student-service" password="student123";
spring.kafka.producer.properties.ssl.keystore.location=/opt/kafka/ssl/kafka.client.keystore.jks
spring.kafka.producer.properties.ssl.keystore.password=kafka123
spring.kafka.producer.properties.ssl.truststore.location=/opt/kafka/ssl/kafka.client.truststore.jks
spring.kafka.producer.properties.ssl.truststore.password=kafka123
spring.kafka.producer.properties.ssl.endpoint.identification.algorithm=

spring.kafka.consumer.properties.security.protocol=SASL_SSL
spring.kafka.consumer.properties.sasl.mechanism=SCRAM-SHA-512
spring.kafka.consumer.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="student-service" password="student123";
spring.kafka.consumer.properties.ssl.keystore.location=/opt/kafka/ssl/kafka.client.keystore.jks
spring.kafka.consumer.properties.ssl.keystore.password=kafka123
spring.kafka.consumer.properties.ssl.truststore.location=/opt/kafka/ssl/kafka.client.truststore.jks
spring.kafka.consumer.properties.ssl.truststore.password=kafka123
spring.kafka.consumer.properties.ssl.endpoint.identification.algorithm=

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.kma.studentsystem.student_service=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
