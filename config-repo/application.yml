---
# Secured Configuration for all services
spring:
  config:
    activate:
      on-profile: secured
  kafka:
    bootstrap-servers: localhost:9093
    security:
      enabled: true
      ssl:
        keystore-location: /opt/kafka/ssl/kafka.client.keystore.jks
        keystore-password: kafka123
        truststore-location: /opt/kafka/ssl/kafka.client.truststore.jks
        truststore-password: kafka123
      sasl:
        mechanism: SCRAM-SHA-512
        jaas-config: org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="admin123";
