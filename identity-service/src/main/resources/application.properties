spring.application.name=identity-service

server.port=8086

# Config Server Configuration
spring.config.import=optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5437/identity_db
spring.datasource.username=identity_user
spring.datasource.password=identity_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration (Unsecured - Default)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=identity-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Kafka Security Configuration (Disabled by default)
spring.kafka.security.enabled=false
spring.kafka.security.ssl.keystore-location=
spring.kafka.security.ssl.keystore-password=
spring.kafka.security.ssl.truststore-location=
spring.kafka.security.ssl.truststore-password=
spring.kafka.security.sasl.mechanism=PLAIN
spring.kafka.security.sasl.jaas-config=

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Password Policy
password.min.length=8
password.require.uppercase=true
password.require.lowercase=true
password.require.digit=true
password.require.special=true

# Account Lockout Policy
account.lockout.max.attempts=5
account.lockout.duration.minutes=30

# Session Configuration
session.timeout.minutes=30
session.max.concurrent=3

# Two-Factor Authentication
two.factor.issuer=KMA Student Management System
two.factor.algorithm=HmacSHA1
two.factor.digits=6
two.factor.period=30

# Email Configuration
email.verification.expiration.hours=24
password.reset.expiration.hours=1

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.kma.studentsystem.identity_service=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n