spring.application.name=config-server

server.port=8888

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Config Server Configuration
spring.cloud.config.server.git.uri=file://${user.home}/config-repo
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true

# Config Server Security
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=

# Config Server Health
spring.cloud.config.server.health.enabled=true
spring.cloud.config.server.health.repositories.enabled=true

# Logging Configuration
logging.level.org.springframework.cloud.config=INFO
logging.level.org.springframework.cloud.config.server=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true