spring.application.name=api-gateway

server.port=8080

# Force reactive web app type for Spring Cloud Gateway
spring.main.web-application-type=reactive

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.route-id-predicate-factory=true

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**

spring.cloud.gateway.routes[1].id=course-service
spring.cloud.gateway.routes[1].uri=lb://course-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/courses/**

spring.cloud.gateway.routes[2].id=grade-service
spring.cloud.gateway.routes[2].uri=lb://grade-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/grades/**

spring.cloud.gateway.routes[3].id=enrollment-service
spring.cloud.gateway.routes[3].uri=lb://enrollment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/enrollments/**

spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://notification-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notifications/**

spring.cloud.gateway.routes[5].id=identity-service
spring.cloud.gateway.routes[5].uri=lb://identity-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/users/**

# Identity Auth Routes
spring.cloud.gateway.routes[6].id=identity-auth
spring.cloud.gateway.routes[6].uri=lb://identity-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/auth/**

# Rate Limiting Configuration
spring.cloud.gateway.filter.request-rate-limiter.enabled=true
spring.cloud.gateway.filter.request-rate-limiter.redis-rate-limiter.replenish-rate=10
spring.cloud.gateway.filter.request-rate-limiter.redis-rate-limiter.burst-capacity=20

# Retry Configuration
spring.cloud.gateway.httpclient.connect-timeout=1000
spring.cloud.gateway.httpclient.response-timeout=5000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.kma.studentsystem.api_gateway=INFO
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web.reactive=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n